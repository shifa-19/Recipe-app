<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Recipes</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f5f3;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Navbar */
    .navbar {
      background: #4e2724;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }
    .navbar .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar .nav-links li a:hover {
      color: #ffd700;
    }

    /* Search Section */
    .search-section {
      margin: 40px 0 20px;
    }
    .search-section h1 {
      color: #4e2724;
      margin-bottom: 20px;
    }
    #searchBox {
      width: 60%;
      padding: 12px;
      border: 2px solid #4e2724;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    /* Filters */
    .filters {
      margin-bottom: 30px;
    }
    #categoryFilter {
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid #4e2724;
      font-size: 1em;
      outline: none;
    }

    /* Recipe Results */
    .recipe-results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
      justify-items: center;
    }
    .recipe-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      transition: transform 0.2s;
      text-align: center;
    }
    .recipe-card:hover {
      transform: translateY(-5px);
    }
    .recipe-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .recipe-card h3 {
      color: #4e2724;
      margin: 10px 0;
    }
    .recipe-card p {
      font-size: 0.9em;
      color: #555;
      margin: 5px 0 10px;
    }
    .view-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #4e2724;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .view-btn:hover {
      background: #703a35;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üç≥ Recipe Explorer</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search Recipes</a></li>
      <li><a href="meal-planner.html">Meal Planner</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <!-- Search Section -->
  <section class="search-section">
    <h1>Search Your Favorite Recipes</h1>
    <input type="text" id="searchBox" placeholder="Type recipe name or ingredient...">
  </section>

  <!-- Filters -->
  <section class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="breakfast">Breakfast</option>
      <option value="lunch">Lunch</option>
      <option value="dinner">Dinner</option>
      <option value="dessert">Dessert</option>
      <option value="snacks">Snacks</option>
    </select>
  </section>

  <div class="recipe-card" draggable="true" ondragstart="event.dataTransfer.setData('text/plain', 'Biryani')">
  <img src="images/biryani.jpg" alt="Biryani">
  <h3>Biryani</h3>
</div>


  <!-- Recipe Cards -->
  <section class="recipe-results" id="recipeResults">
    <!-- JS will dynamically insert recipe cards -->
  </section>

  <script src="js/search.js"></script>
</body>
</html>
